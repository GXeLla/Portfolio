<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfolio</title>
    <link rel="icon" type="image/png" href="./images/turtle.png" />
    <link rel="stylesheet" href="./style/style.css" />
  </head>
  <body>
    <!-- loading screen at start  -->
    <div class="loading-container">
      <!-- tube light top  -->
      <div class="light"></div>
      <!-- tube light bottom  -->
      <div class="light bot"></div>
      <h2 class="header-txt">Giorgi Khelashvili's Portfolio</h2>
      <p class="footer_loadingScreen">
        I tried to make some unique portfolio, Hope you will enjoy like i do.
        <span class="hide"></span>
      </p>
      <div class="x">X</div>

      <!-- stickmans  -->
      <div class="stick-man">
        <div class="portal"></div>
        <!-- images  -->
        <img
          src="./images/First-open-load/loading-first-30-walking.png"
          alt="walking stickman at start"
          id="stickman-walker"
          class="stickman"
        />
        <img
          src="./images/First-open-load/loading-mid-40-running.png"
          alt="running stickman"
          id="stickman-runner"
          class="stickman"
        />
        <img
          src="./images/First-open-load/loading-last-20-hit.png"
          alt="hit in air with leg stickman"
          id="stickman-kungfu"
          class="stickman"
        />
        <img
          src="./images/First-open-load/loading-pc.png"
          alt="on pc sitting stickman"
          id="stickman-pc"
          class="stickman"
        />
        <img
          src="./images/First-open-load/loading-last-fall.png"
          alt="final pc stickman fall onto ground shaped x"
          id="stickman-ouch"
          class="stickman"
        />
      </div>
      <!-- loading bar  -->
      <div class="progress-bar-main-container">
        <div class="bar">
          <h2>Loading...</h2>
          <div class="mainBar"></div>
        </div>
      </div>
    </div>
    <!-- video screen background  -->
    <video id="bg_main" autoplay muted loop playsinline>
      <source src="./images/thunderstorm.mov" type="video/quicktime" />
      <source src="./images/thunderstorm.mp4" type="video/mp4" />
    </video>
    <div class="video-overlay"></div>
    <!-- border and sun/star/moon/sparks... decorations -->
    <div class="border"></div>
    <!-- moon  -->
    <div class="moon">
      <div class="crat crat1"></div>
      <div class="crat crat2"></div>
      <div class="crat crat3"></div>
      <div class="crat crat4"></div>
      <div class="crat crat5"></div>
      <div class="crat crat6"></div>
      <div class="crat crat7"></div>
      <div class="crat crat8"></div>
    </div>
    <!-- cloud rain -->
      <div class="cloud"></div>
    <!-- sun  -->
    <!-- <div class="spark spark1"></div>
<div class="spark spark2"></div>
<div class="spark spark3"></div>
<div class="spark spark4"></div> -->
    <script src="./script/main.js"></script>
  </body>
</html>
